<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope</title>
</head>
<body>
    <a href="/ejercicios/">Go back</a>
    <p><em>Abre la consola</em></p>

    <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.js"></script>

    <script>
        //Global scope
        var message = "Hello, amor!"

        //Esta funcion es de jquery
        var $ = function (message) {
            console.log("Say: " + message); //scope global, sobrescribio
        }
        /*
            en consola:
            window.message

            $("Hello");
            scope.html:19 Say: Hello

            windows es el scope global
        */

        //Funcion Scope
        function printNumbers() {
            for (var i = 0; i < 10; i++) {
                function eventuallyPrintNumber(n) {
                    setTimeout(function() {
                        //console.log(n);
                    }, 100);
                }
                eventuallyPrintNumber(i);//entra en un scope nuevo y si imprime cada numero, porque recuerda el valor de n
            }
        }
        //Con var solo se imprime una vez el 10, porque la delcara afuera y en cada vuelta se sobrescribe
        printNumbers();

        //Block scope
        function printNumbers2() {
            for (let i = 0; i < 10; i++) { //en cada loop se crea un bloque y con let no se pierde el valor de la variable
                setTimeout(function() {
                    console.log(i);
                }, 100);
            }
        }
        printNumbers2();

        //Module Scope
        //el scope de una variable va a estar limitado al archivo donde esta definido

    </script>
</body>
</html>
